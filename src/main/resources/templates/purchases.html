<!DOCTYPE html>
<html lang="en">
<head>
    <title>Home</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
<body style="background-color:azure;">
<header>
    <nav class="navbar sticky-top navbar-expand-lg navbar-dark bg-dark">
        <div class="container-fluid">
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                    data-bs-target="#navbarSupportedContent"
                    aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <form class="d-flex" style="margin-left: 10px;">
                        <input class="form-control me-2" name="q" type="search" placeholder="Search"
                               aria-label="Search">
                        <button class="btn btn-success" type="submit">Search</button>
                    </form>
                <ul class="navbar-nav me-auto mb-2 mb-lg-0" style="margin-left: 800px;">
                    <li class="nav-item">
                        <a class="nav-link" aria-current="page" data-th-href="@{/user}" href="#">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" data-th-href="@{/user/purchases}" href="#">My Cart</a>
                    </li>
                    <li class="nav-item" style="margin-left:30px;">
                        <a class="btn btn-danger" data-th-href="@{/logout}" href="#">Logout</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
</header>

<main>
    <!--    <div data-th-each="apparel: ${apparelList}" data-th-text="${apparel}">Text</div>-->
    <section class="container mt-3">
        <div data-th-if="${purchases.empty}" class="text-center text-muted">
            No Apparels Available
        </div>
        <div class="row row-cols-lg-4 row-cols-md-3 row-cols-1" style=" display: flex; flex-wrap: wrap; justify-content: space-around;">
            <div data-th-each="purchase: ${purchases}" class="col mb-3">
                <div class="card" style="background-color: #fffaf0;">
                    <div class="card-body" data-th-object="${purchase}">
                        <h5 class="card-title" style="text-align: center;" data-th-text="*{apparel.brandName}"></h5>
                        <h6 class="card-subtitle mb-2 text-muted" style="text-align: center;" data-th-text="*{apparel.genericName}"></h6>
                        <p class="card-text text-success" style="text-align: center;">
                            <span>&#8377;</span><span data-th-text="*{apparel.price}"></span>
                        </p>
                        <p class="card-text text-success" style="text-align: center;">
                            <span>Purchased On </span><span data-th-text="${purchase.createdAt}"></span>
                        </p>
                    </div>
                </div>
            </div>
        </div>
    </section>
</main>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
</body>
</html>
