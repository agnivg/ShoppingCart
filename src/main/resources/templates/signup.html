<!DOCTYPE html>
<html lang="en">
<head>
    <title>Signup</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
<body class="bg-secondary">
<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
  <div class="container-fluid">
    <a class="navbar-brand" href="/">Shopping Cart</a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarSupportedContent">
      <ul class="navbar-nav me-auto mb-2 mb-lg-0" style="margin-left: 750px;">
        <li class="nav-item">
          <a class="nav-link" aria-current="page" href="/admin/signup">Signup(Admin)</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" aria-current="page" href="/signup">Signup(User)</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" aria-current="page" href="/loginadmin">Login(Admin)</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" aria-current="page" href="/login">Login(User)</a>
        </li>
      </ul>
    </div>
  </div>
</nav>
<div class="container col-md-5">
		<div class="card" style="margin-top: 20px;">
			<div class="card-body">
					<form method="post" data-th-object="${user}">
						<caption>
					<h2 class="text-center">
            			SignUp
					</h2>
				</caption>

				<fieldset class="form-group">
					<label for="firstName" class="form-label">First Name</label>
        <input id="firstName" class="form-control" data-th-field="*{firstName}"
               placeholder="John"
               required autofocus="autofocus"/>
				</fieldset>
				<fieldset class="form-group">
					<label for="lastName" class="form-label">Last Name</label>
        <input id="lastName" class="form-control" data-th-field="*{lastName}"
               placeholder="Smith"
               required autofocus="autofocus"/>
				</fieldset>
				
				<fieldset class="form-group">
					<label for="email" class="form-label">Email</label>
        <input type="email"
                class="form-control"
                placeholder="user@example.com"
                id="email" data-th-field="*{email}" required
                autofocus="autofocus"/>
				</fieldset>
				<fieldset class="form-group">
					<label for="password" class="form-label">Password</label>
        <input id="password" class="form-control" type="password" data-th-field="*{password}"
               placeholder="password"
               required
               autofocus="autofocus"/>
				</fieldset>
				<fieldset class="form-group">
					<label for="sex" class="form-label">Sex</label>
        <select id="sex" class="form-select" data-th-field="*{sex}">
            <option data-th-each="option : ${T(com.assignment.shoppingcart.model.Sex).values()}"
                    data-th-value="${option}" data-th-text="${option.displayName}"></option>
        </select>
				</fieldset>
				<fieldset class="form-group">
				<label for="contact-no" class="form-label">Contact-No</label>
            <input type="tel" id="contact-no" class="form-control" data-th-field="*{contactNo}"
                   required
                   pattern="[0-9]{10}"
                   placeholder="10 digit mobile number">
				</fieldset>
				<fieldset class="form-group">
					<label for="preference" class="form-label">Preference</label>
        <select class="form-select" id="preference" data-th-field="*{preference}">
            <option data-th-each="option : ${T(com.assignment.shoppingcart.model.Preference).values()}"
                    data-th-value="${option}" data-th-text="${option.displayName}"></option>
        </select>
				</fieldset>
				<button type="submit" class="btn btn-primary" style="margin:10px 210px;">Register</button>
				<div class="text-center pb-3">Already registered? <a href="/" data-th-href="@{/login}">Login</a></div>
				</form>
			</div>
		</div>
	</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
</body>
</html>
